<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create-student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MaVerick Academy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/students/new}">Add Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">All Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/about}">About Us</a>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-md-6 card justify-content-center container mx-auto mt-4 shadow">
            <h1 class="text-center">Create New Student</h1>
            <div class="">
                <form th:action="@{/students}" th:object = "${student}" method="post">
                    <div class="form-group mt-2">
                        <label for="">First Name</label>
                        <input type="text" name="firstName" th:field = "*{firstName}" placeholder="Enter first name" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="">Last Name</label>
                        <input type="text" name="lastName" th:field = "*{lastName}" placeholder="Enter last name" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="">Email</label>
                        <input type="text" name="email" th:field = "*{email}" placeholder="Enter email" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="">Country</label>
                        <input type="text" name="country" th:field = "*{country}" placeholder="Enter country" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="">DOB</label>
                        <input type="date" name="dob" th:field = "*{dob}" placeholder="Enter DOB" class="form-control">
                    </div>
                    <div>
                        <button class="btn btn-primary mt-3 mb-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
